<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
        
</head>

<body>


   
        <div class="row">
            <h1 class="mx-5">Student Details Form</h1>
            <form class="w-100 " id="myForm" onsubmit="">
                <div class="col-12 ">
                    <label for="userName" class="form-label">Name <span class="text-danger" >*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="username" onkeypress="disableWarning_userName()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="userNameWarning"></span>

                </div>

                <div class="col-12">
                    <label for="regNo" class="form-label">Registration Number <span class="text-danger" >*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="reg" onkeypress="disableWarning_regNo()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="regNoWarning"></span>
                </div>
                <div class="col-12">
                    <label for="grade" class="form-label">Grade <span class="text-danger" >*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="grade" onkeypress="disableWarning_grade()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="gradeWarning"></span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="submit"
                        onclick="submitAction()">Submit</button>
                    <button type="button" onclick="clearForm()" class="btn btn-secondary m-2" id="reset_btn">Reset</button>
                </div>
            </form>
        </div>

        <div class="table justify-content-center py-5">
            <h2 id="tableHeader">Student Information</h2>
            <table id="tableData" class="table-danger table-bordered py-5 " cellpadding="1" >
                <thead >
                    <tr>
                        <th class="sl_no">SL No</th>
                        <th class="name">
                          Name &nbsp;&nbsp;&nbsp;&nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" onclick="sortTable(1)" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                          </svg></th>
                        <th class="reg-no">Registration Number &nbsp;&nbsp;&nbsp;&nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" onclick="sortTable(2)" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <th class="grade">Grade &nbsp;&nbsp;&nbsp;&nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" onclick="sortTable(3)" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                        </svg></th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody" >
                </tbody>
            </table>

        </div>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
