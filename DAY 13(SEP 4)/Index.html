<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container w-25 h-25 bg-light my-5" style="font-size: 2.5rem;">
        <h3 class="text-center"> My Calculator</h3>
        <table class="table table-borderless">
            <tr>

                <td colspan="4">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Enter numbers">
                    </div>
                </td>
            </tr>


            <tr>
                <td colspan="2"><button type="button" id="AllClear" class="btn btn-danger col-12 m-2 shadow">AC</button></td>

                <td><button type="button" id="divide" class="btn btn-outline-secondary col-12 mx-1 my-2 shadow">/</button></td>
                <td><button type="button" id="multiply" class="btn btn-outline-secondary col-12 mx-1 my-2 shadow">*</button>
                </td>

            </tr>


            <tr>
                <td><button type="button" id="seven" class="btn btn-outline-primary col-12 m-2 shadow">7</button></td>
                <td><button type="button" id="eight" class="btn btn-outline-primary col-12 m-2 shadow">8</button></td>
                <td><button type="button" id="nine" class="btn btn-outline-primary col-12 m-2 shadow">9</button></td>
                <td><button type="button" id="minus" class="btn btn-outline-secondary col-12 m-2 shadow">-</button></td>
            </tr>


            <tr>
                <td><button type="button" id="four" class="btn btn-outline-primary col-12 m-2 shadow">4</button></td>
                <td> <button type="button" id="five" class="btn btn-outline-primary col-12 m-2 shadow">5</button>
                </td>
                <td> <button type="button" id="six" class="btn btn-outline-primary col-12 m-2 shadow">6</button>
                </td>
                <td> <button type="button" id="plus" class="btn btn-outline-secondary col-12 m-2 shadow">+</button>
                </td>

            </tr>


            <tr>
                <td><button type="button" id="one" class="btn btn-outline-primary col-12 m-2 shadow">1</button></td>
                <td> <button type="button" id="two" class="btn btn-outline-primary col-12 m-2 shadow">2</button></td>
                <td> <button type="button" id="three" class="btn btn-outline-primary col-12 m-2 shadow">3</button></td>

                <td rowspan="2"><button type="button" id="equal" class="btn btn-outline-success col-12 m-2 shadow"
                        style="height: 130px;">=</button></td>

            </tr>

            <tr>
                <td colspan="2">
                    <button type="button" id="zero" class="btn btn-outline-primary col-12 m-2 shadow">0</button>
                </td>
                <td>
                    <button type="button" id="dot" class="btn btn-outline-primary col-12 m-2 shadow">.</button>
                </td>
            </tr>

    </div>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
